# ═══════════════════════════════════════════════════════════════
# Nginx конфигурация для MainStream Shop
# ═══════════════════════════════════════════════════════════════
# Путь на сервере: /etc/nginx/sites-available/mainstreamfs.ru

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name mainstreamfs.ru www.mainstreamfs.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mainstreamfs.ru www.mainstreamfs.ru;
    
    # SSL сертификаты (настройте пути к вашим сертификатам)
    # Для Let's Encrypt обычно:
    ssl_certificate /etc/letsencrypt/live/mainstreamfs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mainstreamfs.ru/privkey.pem;
    
    # Или если у вас свои сертификаты:
    # ssl_certificate /etc/ssl/certs/mainstreamfs.ru.crt;
    # ssl_certificate_key /etc/ssl/private/mainstreamfs.ru.key;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность заголовков
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Размер загружаемых файлов
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Статические файлы (CSS, JS, изображения)
    location /static/ {
        alias /root/mainstreamfs.ru/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Загружаемые файлы (uploads)
    location /uploads/ {
        alias /root/mainstreamfs.ru/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Основное приложение через Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (если нужно в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:5002/health;
        proxy_set_header Host $host;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


